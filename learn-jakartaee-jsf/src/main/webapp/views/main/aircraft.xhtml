<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets">
<h:body>

	<ui:composition template="/WEB-INF/fragments/layout/layout.xhtml">
		<ui:param name="pageTitle" value="Aircraft" />
		<ui:param name="mainNavBarSelected" value="true" />

		<ui:define name="sidemenu">
			<ui:include src="/WEB-INF/fragments/main/sidemenu.xhtml" />
		</ui:define>

		<ui:define name="body">

			<h:form>
				<h2>Aircraft Listing</h2>
				<div class="container-fluid">
					<h:messages globalOnly="true" errorClass="alert alert-danger" layout="table"/>
					<div class="form-group row py-sm-3 mb-0">
						<h:outputLink value="add-aircraft.xhtml" class="btn btn-primary">Add New</h:outputLink>
					</div>
				</div>
				<h:dataTable id="aircraftTable" value="#{aircraftBean.getAircraft()}"
					var="aircraft" class="table table-striped" rendered="#{!aircraftBean.getAircraft().isEmpty()}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{aircraft.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Designation</f:facet>
						<h:outputText value="#{aircraft.designation}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{aircraft.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nickname</f:facet>
						<h:outputText value="#{aircraft.nickname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton action="#{aircraftBean.editAircraft(aircraft.id)}"
							value="Edit" class="btn btn-info" />
						<span></span>
						<h:commandButton action="#{aircraftBean.deleteAircraft(aircraft.id)}"
							value="Delete" class="btn btn-danger" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
