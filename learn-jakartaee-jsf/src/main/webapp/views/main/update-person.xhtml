<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets">
<h:body>

	<ui:composition template="/WEB-INF/fragments/layout/layout.xhtml">
		<ui:param name="pageTitle" value="People" />
		<ui:param name="mainNavBarSelected" value="true" />

		<ui:define name="sidemenu">
			<ui:include src="/WEB-INF/fragments/main/sidemenu.xhtml" />
		</ui:define>

		<ui:define name="body">
			<h:form class="needs-validation">
				<h2>Edit Person</h2>
				<div class="container-fluid">
					<h:messages globalOnly="true" errorClass="alert alert-danger" layout="table"/>
					<div class="form-group row py-sm-3 mb-0">
						<h:outputLabel for="firstName">First Name</h:outputLabel>
						<h:inputText id="firstName" label="First name"
							value="#{peopleBean.firstName}" class="form-control"
							required="true">
							<f:validateLength for="firstName" minimum="2" maximum="20" />
						</h:inputText>
						<h:message for="firstName" style="color:red" />
					</div>
					<div class="form-group row py-sm-3 mb-0">
						<h:outputLabel for="firstName">Last Name</h:outputLabel>
						<h:inputText id="lastName" label="Last name"
							value="#{peopleBean.lastName}" class="form-control"
							required="true">
							<f:validateLength minimum="2" maximum="50" for="lastName" />
						</h:inputText>
						<h:message for="lastName" style="color:red" />
					</div>
					<div class="form-group row py-sm-3 mb-0">
						<h:inputHidden id="id" value="#{peopleBean.id}"/>
						<h:commandButton value="Update"
							action="#{peopleBean.updatePerson}"
							class="btn btn-primary" />
						<span><h:outputText value="&#160;" /></span>
						<h:commandButton value="Reset" type="reset" class="btn btn-secondary"/>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
