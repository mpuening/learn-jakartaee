<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	--- Everything above this line is ignored ---
	<ui:composition>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/index.xhtml" styleClass="navbar-brand">Learn Jakarta EE JSF</h:outputLink>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<ui:fragment
						rendered="#{mainNavBarSelected!=null and mainNavBarSelected=='true'}">
						<h:link outcome="/views/main/aircraft"
							styleClass="nav-item nav-link active">
							Main<span class="sr-only">(current)</span>
						</h:link>
					</ui:fragment>
					<ui:fragment
						rendered="#{mainNavBarSelected==null or ainNavBarSelected=='false'}">
						<h:link outcome="/views/main/aircraft" styleClass="nav-item nav-link">
							Main
						</h:link>
					</ui:fragment>

					<ui:fragment
						rendered="#{adminNavBarSelected!=null and adminNavBarSelected=='true'}">
						<h:link outcome="/views/admin/events"
							styleClass="nav-item nav-link active">
							Admin<span class="sr-only">(current)</span>
						</h:link>
					</ui:fragment>
					<ui:fragment
						rendered="#{adminNavBarSelected==null or adminNavBarSelected=='false'}">
						<h:link outcome="/views/admin/events"
							styleClass="nav-item nav-link">
							Admin
						</h:link>
					</ui:fragment>
				</div>
			</div>
			<h:outputText rendered="#{loginBean.principal != null}" value="Welcome #{loginBean.principal.name}" styleClass="text-white"/>
			<h:form method="post">
				<h:commandLink action="#{logoutBean.logout}" value="Sign Out"
					styleClass="nav-item nav-link" />
			</h:form>
		</nav>

	</ui:composition>
	--- Everything below this line is ignored ---

</html>
