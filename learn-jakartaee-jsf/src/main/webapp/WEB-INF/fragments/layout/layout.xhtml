<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="keywords" content="#{pageTitle}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<h:outputScript library="webjars" name="jquery/3.3.1/jquery.min.js" />
	<h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js" />

	<h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/WEB-INF/fragments/layout/header.xhtml">
			<ui:param name="mainNavBarSelected" value="#{mainNavBarSelected}" />
			<ui:param name="adminNavBarSelected" value="#{adminNavBarSelected}" />
		</ui:include>
	</ui:insert>

	<ui:fragment rendered="#{disableSideMenu == null or disableSideMenu == 'false'}">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<br />
					<ui:insert name="sidemenu">
						<ui:include src="/WEB-INF/fragments/layout/sidemenu.xhtml" />
					</ui:insert>
				</div>
				<div class="col-md-10">
					<br />
					<ui:insert name="body">
						<ui:include src="/WEB-INF/fragments/layout/body.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</ui:fragment>
	<ui:fragment rendered="#{disableSideMenu != null and disableSideMenu == 'true'}">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<br />
					<ui:insert name="body">
						<ui:include src="/WEB-INF/fragments/layout/body.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</ui:fragment>

</h:body>
</html>
