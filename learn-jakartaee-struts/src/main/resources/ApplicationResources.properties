errors.invalidYear={0} is not a valid date.  Please choose a year between {1} and {2}.

errors.doublePrecision=Error processing precision check on field {0}.
errors.doublePrecisionFractionalPart=The fractional part of {0} is too long.  Please specify no more than {1} digits after the decimal point.
errors.doublePrecisionIntegerPart=The integer part of {0} is too long.  Please specify no more than {1} digits before the decimal point.

errors.invalidPhoneNumber={0} must be of the form (999)999-9999 ext. 9999.
errors.invalidIntlPhoneNumber={0} must be numeric.
errors.invalidPostalCode={0} must be of the form 99999-9999.
errors.numericEnteredPremium=Entered Premium must be numeric.
errors.invalidExpDate={0} must be > {1}. 
errors.invalidButtonChoice=Convert From/Convert To cannot be same. 
