errors.maxlength={0} can not be greater than {1} characters.
errors.byte={0} must be a numeric value without a decimal point.
errors.short={0} must be a numeric value without a decimal point.
errors.integer={0} must be a numeric value without a decimal point.
errors.long={0} must be a numeric value without a decimal point.
errors.float={0} must be a numeric value. May have a decimal point.
errors.double={0} must be a numeric value. May have a decimal point.
errors.date={0} is not a date.
errors.range={0} is not in the range {1} through {2}.
