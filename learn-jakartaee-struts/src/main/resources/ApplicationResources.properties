### presented to the user and/or logged using the Struts ###
### logging mechanism.  Messages may accept parameters   ###
### as indicated by a brace-parameter number-brace format###
### (e.g., {0} is a placeholder for parameter 0, {1} is  ###
### a placeholder for parameter {1}, etc.).              ###
###                                                      ###
###                                                      ###
